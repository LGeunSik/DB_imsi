<!--
[HTML 페이지 제목]
영화 검색 조건 입력 폼 페이지

[코드 동작 흐름 설명]
1) 사용자가 영화 검색에 필요한 조건을 입력할 수 있는 HTML 폼을 제공한다.
2) 제목 입력 시 LIKE 검색 여부와 대소문자 구별 옵션을 체크박스로 선택할 수 있다.
3) 상영시간 범위를 최소값과 최대값으로 입력받아 조건 검색이 가능하도록 한다.
4) 특정 출생년도 이후에 태어난 배우가 출연한 영화만 검색할 수 있도록 입력 필드를 제공한다.
5) 배우 성별을 라디오 버튼으로 선택하여 검색 조건에 포함할 수 있다.
6) 입력된 모든 조건은 POST 방식으로 1.php에 전달되어 서버 측에서 처리된다.
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>영화 검색</title>
</head>
<body>

<h2>영화 검색</h2>

<form method="post" action="1.php">

제목 :
<input type="text" name="title" size="30">
<input type="checkbox" name="use_like"> LIKE
<input type="checkbox" name="case_sensitive"> 대소문자 구별
<br><br>

상영시간 :
<input type="number" name="length_from" min="1" style="width:80px"> 분 ~
<input type="number" name="length_to" min="1" style="width:80px"> 분
<br><br>

출생년도 이후 배우 출연 :
<input type="number" name="birth_year" min="1900" max="2025" style="width:100px">

성별 :
<input type="radio" name="gender" value="male"> 남자
<input type="radio" name="gender" value="female"> 여자
<br><br>

<input type="submit" value="검색">
<input type="reset" value="초기화">

</form>

</body>
</html>
